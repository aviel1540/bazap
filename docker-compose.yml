version: "3"

services:
  frontend: 
    build: ./bazap-ui
    container_name: bazap-ui
    ports: 
      - "5173:5173"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - mern-network

  backend:
    build: ./server
    container_name: bazap-api
    restart: always
    ports: 
      - "5000:5000"
    depends_on:
      - database
      - dotnet
    networks:
      - mern-network

  database:
    image: mongo
    container_name: mongo-db
    ports: 
      - "27017:27017"
    volumes:
      - C:\Users\AvielYakov\mongo-backup:\data\db
    networks:
      - mern-network

  dotnet:
    build: ./dotnet-app  # Assuming your .NET app is in the ./dotnet-app directory
    container_name: dotnet-app
    ports:
      - "5257:5257"  # Adjust according to your .NET app's configuration
    depends_on:
      - database
    networks:
      - mern-network

networks: 
  mern-network:
    driver: bridge
